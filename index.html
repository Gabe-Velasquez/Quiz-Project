<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="scores">View High Scores</div>
        <div class="time">Time: <span> </span id="time"></div>
    </div>

    <div class="game-title" id="game-title">
        <h2>Quiz Project</h2>
        <div class="game-description">Think you know about Seattle, Washington? Are you ready to be tested to those who have taken this test before you? Compare your scores after you're done and see how you did</div>
        <button id="btnStart">Start Quiz</button>
    </div>
    <div class="container" hidden>
    <div class="question" id="question"></div>
        <div 
            class="answer" 
            id="answerA"
            onclick="nextQuestion('a')">
        </div>
        <div 
            class="answer" 
            id="answerB"
            onclick="nextQuestion('b')">
        </div>
        <div 
            class="answer" 
            id="answerC"
            onclick="nextQuestion('c')">
        </div>
        <div 
            class="answer" 
            id="answerD"
            onclick="nextQuestion('d')">
        </div>
        <hr>
        <div 
            class="guess" 
            id="guess">
        </div>
        <div 
            class="answer-description" 
            id="answer-description">
        </div>
    </div>

    <!-- High Scores -->
    <div class="score-screen" id="score-screen" hidden>
    <div class="high-score-list" id="high-score-list" >
        <h1>High Scores!!</h1>
        <ul id="score-list"></ul>
    </div>
        <hr>
        <input type="button" value="Return to Game" class="btnback">
        <input type="button" value="Clear Scores" class="clear">
    </div>

    <!-- User Score  -->
    <div class="user-score" id="user-score" hidden>
        <h1>You completed the quiz!!</h1>
        <h2 id="scored-points">Final Score is...</h2>
        <form>
            <label for="initials">Your Initials:</label>
            <input type="text" class="initials" id="initials">
            <input type="submit" value="submit" class="btnsubmit">
        </form>
    </div>
  
    
<script src="script.js"></script>
</body>
</html>
